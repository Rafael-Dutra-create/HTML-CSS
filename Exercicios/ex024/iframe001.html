<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
<!--
    Tamanho padrão de 300x150.
    CSS prevalece.
-->

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="400" width="300" scolling="auto">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">CursoemVideo</a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0" height="400" width="300"> 
        <a href="https://www.google.com.br/" target="_blank">google</a></iframe> 
        também é muito legal!</p>

    <p>
        O meu repositório 
        
        <iframe src="https://rafael-dutra-create.github.io/HTML-CSS/" frameborder="0" height="500" width="500" scolling="auto">
            <a href="https://rafael-dutra-create.github.io/HTML-CSS/" target="_blank">                
            </a></iframe>

        é bem legal
    </p>
</body>
</html>
